[program:radio-stream]
# Command to run. In production, this points to the artisan command that manages the stream
command=php /var/www/radio/artisan radio:stream

# Run as the web user (so it can access storage)
user=www-data

# Auto-start and restart on crash
autostart=true
autorestart=true

# Retry quickly if it fails
startretries=10

# Logging
stdout_logfile=/var/log/supervisor/radio-stream.out.log
stderr_logfile=/var/log/supervisor/radio-stream.err.log

# Stop signal (give it time to close sockets)
stopsignal=TERM
stopwaitsecs=10
